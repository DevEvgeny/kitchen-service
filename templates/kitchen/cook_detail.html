{% extends "base.html" %}

{% block content %}
  <h1>Cook
    <a href="{% url 'kitchen:cook-delete' pk=cook.id %}" class="btn btn-danger">
      Delete
    </a>
    <a href="{% url 'kitchen:cook-update' pk=cook.id %}" class="btn btn-secondary">
      Update
    </a>
  </h1>
  <p>First name : {{ cook.first_name }}</p>
  <p>Last name : {{ cook.last_name }}</p>
  <p>Year of exp : {{ cook.year_of_experience }}</p>
  <p>Cooked dishes : {{ cook.dishes.count }}</p>
{% endblock %}
